<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <script>
        var arr=new Array()
        for(var i=0;i<3;i++){
            arr[i]=new Array()
            for(var j=0;j<4;j++){
                arr[i][j]=i*j
            }
        }
        console.log(arr)


        var arr1=[]
        for(var i=0;i<2;i++){
            arr1[i]=[]
            for(var j=0;j<3;j++){
                arr1[i][j]=i+j

            }
        }
        console.log(arr1)

        var arr2=[]
        for(var i=1;i<3;i++){
            arr2[i]=[]
            for(var k=0;k<3;k++){
                arr2[i][k]=i+k
            }
        }
        console.log(arr2)
    </script>
</body>
</html>
