<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组编程任务</title>
</head>
<body>
    <script>
        var arr1=[]
        for(var i=4;i>0;i--){
            arr1[i]=[]
            for(var j=3;j>0;j--){
                arr1[i][j]= (i+j)+'*' 
            }
        }
        console.log(arr1)
    </script>
</body>
</html>
