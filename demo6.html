<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法口诀</title>
</head>
<body>
    <script>
        //乘法口诀
        var arr='\n',sum=arr;
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                sum+=i+'*'+j+"="+i*j+" ";

            }
            sum+=arr;
        }
        console.log(sum);
        
        //*
        //**
        //***
        //****
        var arr1='\n',sum1=arr1;
        for(var i=1;i<5;i++){
            for(var j=1;j<=i;j++){
                sum1+='*'
            }
            sum1+=arr1
        }
        console.log(sum1)
    </script>
</body>
</html>
